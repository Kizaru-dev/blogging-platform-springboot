<!DOCTYPE html>
<!-- xmlns:th="http://www.thymeleaf.org" enables Thymeleaf integration -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixBlog | Edit Post</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts & Font Awesome Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Theme (Cache Busted) -->
    <link rel="stylesheet" th:href="@{/css/style.css?v=2.1}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="/">DEVBLOG</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- MODERN GLASS CARD FOR FORM -->
                <div class="action-dashboard text-start p-5" style="max-width: 100%;">
                    <h2 class="mb-4 fw-bold">Edit Your Story</h2>
                    <p class="text-secondary mb-5">Refine your thoughts and keep streaming.</p>

                    <!-- THE FORM -->
                    <form th:action="@{/save}" th:object="${post}" method="post">

                        <!-- HIDDEN ID FIELD -->
                        <input type="hidden" th:field="*{id}">

                        <!-- AUTHOR FIELD -->
                        <div class="mb-4">
                            <label for="author" class="form-label text-secondary small fw-bold">AUTHOR</label>
                            <input type="text" th:field="*{author}" class="form-control netflix-input" id="author"
                                placeholder="Enter your name" required style="width: 100% !important;">
                        </div>

                        <!-- TITLE FIELD -->
                        <div class="mb-4">
                            <label for="title" class="form-label text-secondary small fw-bold">TITLE</label>
                            <input type="text" th:field="*{title}" class="form-control netflix-input" id="title"
                                placeholder="Enter post title" required style="width: 100% !important;">
                        </div>

                        <!-- CONTENT FIELD -->
                        <div class="mb-5">
                            <label for="content" class="form-label text-secondary small fw-bold">STORY CONTENT</label>
                            <textarea th:field="*{content}" class="form-control netflix-input" id="content" rows="6"
                                placeholder="What's on your mind?" required
                                style="width: 100% !important; height: auto !important; padding: 1rem !important;"></textarea>
                        </div>

                        <!-- FORM ACTIONS -->
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-edit-premium btn-lg">Update Post</button>
                            <a href="/" class="btn btn-link text-secondary text-decoration-none text-center">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
